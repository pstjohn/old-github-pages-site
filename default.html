<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
        <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/style.css" />
        <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/stylesheet.css" />
        <meta name="description" content="{{site.description}}"/>
        <meta name="author" content="{{site.author}}"/>
        <link rel="author" href="humans.txt"/>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <!-- <link rel="stylesheet" href="{{site.baseurl}}/resources/fontello/css/fontello.css"> -->
        <!-- <link rel="stylesheet" href="{{site.baseurl}}/resources/fontello/css/animation.css"> -->
        <!--[if IE 7]><link rel="stylesheet" href="{{site.baseurl}}/resources/fontello/css/fontello-ie7.css"><![endif]-->
    </head>

    <body>
    <div id="header_wrap" class="outer">
      <header>
        <a id="forkme_banner" href="https://github.com/pstjohn">View on GitHub</a>

        <h1 id="project_title">{{ site.name }}</h1>
        <h2 id="project_tagline">{{ site.description }}</h4>
        <hr />
      </header>
    </div>
    <div id="main_content_wrap" class="outer">


      <div class="nav_wrap">
        <nav>

          <h3>Navigation</h3>

          <ul>
            <li><i class="fa fa-fw fa-home"></i>   <a href="{{site.baseurl}}/">Home</a></li>
            <li><i class="fa fa-fw fa-envelope-o"></i>   <a href="{{site.baseurl}}/contact">Contact</a></li>
            <li><i class="fa fa-fw fa-th"></i>     <a href="{{site.baseurl}}/archive">Archive</a></li>
          </ul>

        </nav>
      </div>

      <div class="main_wrap">
        <section id="main_content" class="inner">
          <main>

          {{ content }}

          </main>
        </section>
      </div>
    </div>

      <footer id="footer">
        <p>Copyright <time>2015</time> {{ site.author }}</p>
      </footer>
      </div>

    </body>

</html>
