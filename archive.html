---
layout: page
title: Archive
---

    <section>
        <table>
            {% for post in site.posts %}
            <tr>
                <td><i class="fa fa-fw fa-clock-o"></i> <time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></td>  
                <td><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></td>
            </tr>
    	{% endfor %}
        </table>
    </section>
